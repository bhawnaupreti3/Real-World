<div class="container"><app-nav-user></app-nav-user>

  <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
      <form #f="ngForm" (ngSubmit)="addArticle(f.value)">
      <fieldset class="form-group">
      <input class="form-control form-control-lg " name="title" placeholder="Article Title" ngModel/>
  </fieldset>
  <fieldset class="form-group">
  <input class="form-control form-control-lg " name="description" placeholder="What's this article about?" ngModel/>
  </fieldset>
   <fieldset class="form-group">
      <textarea class="form-control form-control-lg " name="body" placeholder="Write your article(in markdown)"  rows=8 ngModel></textarea>
  </fieldset>
  <fieldset class="form-group" *ngFor="let tag of tagList">
      <input class="form-control form-control-lg " name="tag" type="text" placeholder="Enter tags" ngModel/>
  </fieldset>
      <button class="btn btn-success float-right" type="submit" >Publish Article</button>
     </form>
      </div> 
  </div>
  </div>
